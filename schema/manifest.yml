#$id: git://github.com/rivethealth/db-slice/manifest.json
$schema: http://json-schema.org/draft/2019-09/schema#
definitions:
  table:
    description: Table manifest
    properties:
      id:
        description: ID of table
        title: ID
        type: string
      name:
        description: Name of table
        title: Name
        type: string
      schema:
        description: Name of schema
        title: Schema
        type: string
      segments:
        description: Data segments
        segments: { $ref: "#/definitions/tableSegment" }
        title: Segments
        type: array
    required: [id, name, schema, segments]
    title: Table
    type: object
  tableSegment:
    description: Part of table
    properties:
      rowCount:
        description: Count of rows
        minimum: 0
        title: Row count
        type: integer
    required: [properties]
    title: Table segment
    type: object
description: Snapshot manifest
properties:
  tables:
    description: Tables
    items: { $ref: "#/definitions/table" }
    title: Tables
    type: array
required: [tables]
title: Manifest
type: object

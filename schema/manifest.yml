#$id: git://github.com/rivethealth/db-slice/manifest.json
$schema: http://json-schema.org/draft/2019-09/schema#
definitions:
  column:
    description: Name of column
    type: string
    title: Column
  table:
    description: Table manifest
    properties:
      columns:
        description: Columns of table
        items: { $ref: "#/definitions/column" }
        title: Column
        type: array
      name:
        description: Name of table
        title: Name
        type: string
      schema:
        description: Name of schema
        title: Schema
        type: string
      segments:
        description: Data segments
        segments: { $ref: "#/definitions/tableSegment" }
        title: Segments
        type: array
    required: [name, schema, segments]
    title: Table
    type: object
  tableSegment:
    description: Part of table
    properties:
      rowCount:
        description: Count of rows
        minimum: 0
        title: Row count
        type: integer
    required: [properties]
    title: Table segment
    type: object
description: Snapshot manifest
properties:
  tables:
    additionalProperties: { $ref: "#/definitions/table" }
    description: Tables
    title: Tables
    type: object
required: [tables]
title: Manifest
type: object
